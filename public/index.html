<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodcockCapybara taskmanager</title>
</head>
<body>

    <h1>WELCOME TO WOODCOCKCAPYBARA TASK MANAGER</h1>

    <p>
        Is your life a mess? Do you need structure in your life? <br> 
        WELL then you need WoodcockCapybara task manager! <br>
        It will make your life simply deligthful!
    </p>


    <label for="login">LogIn</label>
    <button id="btnLogin" class="buttonStyle">LogIn</button>

    <label for="createuser">Don't have an account? Sign up here!</label>
    <button id="btnCreate" class="buttonStyle">Sign up</button>


    <script>
        
        let btnLogin = document.getElementById('btnLogin');
        let btnCreate = document.getElementById('btnCreate'); 

        btnLogin.addEventListener('click', function (evt){
            
            location.href = "loginUser.html";
            
    
        });
    
        btnCreate.addEventListener('click', function (evt){
    
            location.href = "createUser.html";
    
        });
    
    
        let data = {btnCreate, btnLogin};

        let cfg = {
            method: "POST",
            headers:{
                "content-type":"application/json"
            },
            body: JSON.stringify(data)
        }


        fetch('/frontpage', cfg);




    </script>



    
</body>
</html>
