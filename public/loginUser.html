<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>

    <h1>LogIn</h1>


    <label for ="username">Username: </label>
    <input type="text" id="userLogin" minlength="8">
    
    <label for ="password">Password: </label>
    <input type="password" id="pswLogin" minlength="8">
    
    <button id = "btnLogin" type = "submit">LogIn</button>

    <p id = "outtext"></p>


    
</body>

<script>

    let userLogin = document.getElementById("userLogin");
    let pswLogin = document.getElementById("pswLogin");
    let btnLogin = document.getElementById("btnLogin");

    let credentials = null;

    btnLogin.addEventListener('click', function (evt) {

     let username = userLogin.value
     let password = pswLogin.value
    

     credentials = "Basic " + window.btoa (`${username}:${password}`)

    let cfg = {
        method: "POST",
        headers:{
            "content-type":"application/json",
            "authorization": credentials
        }
    }


        fetch("/login", cfg).then(response => {

        console.log(response.status);
         
        });



}); 




</script>
</html>
